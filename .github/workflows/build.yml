name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        cd v2rayN
        .\build.ps1

    - name: Prepare Windows Artifact
      run: |
        Compress-Archive -Path ./v2rayN/win-x64/* -DestinationPath ./v2rayN/v2rayN-windows-64.zip

    - name: Prepare Linux Artifact
      run: |
        Compress-Archive -Path ./v2rayN/linux-x64/* -DestinationPath ./v2rayN/v2rayN-linux-64.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Автоматически созданный релиз для версии ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Windows Artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./v2rayN/v2rayN-windows-64.zip
        asset_name: v2rayN-windows-64.zip
        asset_content_type: application/zip

    - name: Upload Linux Artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./v2rayN/v2rayN-linux-64.zip
        asset_name: v2rayN-linux-64.zip
        asset_content_type: application/zip